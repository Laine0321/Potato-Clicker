
<!DOCTYPE html>
<html>
<head>
	<title>Potato Clicker</title>
	<style>
		body {
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #6b442e;
		}

		.game-container {
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		let totalClicks = 0;
		let clicksPerSecond = 0;
		let itemPrice = 10;

		function startGame() {
			setInterval(updateClicksPerSecond, 1000);
		}

		function clickButton() {
			totalClicks++;
			document.getElementById("total-clicks").innerHTML = totalClicks;
		}

		function updateClicksPerSecond() {
			clicksPerSecond = Math.floor(totalClicks / 10);
			document.getElementById("clicks-per-second").innerHTML = clicksPerSecond;
		}

		function buyItem() {
			if (totalClicks >= itemPrice) {
				totalClicks -= itemPrice;
				itemPrice += 5;
				document.getElementById("total-clicks").innerHTML = totalClicks;
				document.getElementById("item-price").innerHTML = itemPrice;
			}
		}
	</script>
</head>
<body onload="startGame()">
	<div class="game-container">
		<h1>Potato clicker</h1>
		<p>Total potatoes: <span id="total-clicks">0</span></p>
		<p>Potatoes per second: <span id="clicks-per-second">0</span></p>
		<p>Upgrade Price: <span id="item-price">10</span></p>
		<button onclick="clickButton()">||| Click |||</button>
		<button onclick="buyItem()">Buy Upgrade</button>
	</div>
</body>
</html>
